{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Article list</h1>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2>
                <a href="#/">{{ article.title }}</a>
                <p>{{ article.snippet }}</p>
                <p>{{ article.date }}</p>
            </h2>
        </div>
        {% endfor %}
    </div>
</body>
</html>
